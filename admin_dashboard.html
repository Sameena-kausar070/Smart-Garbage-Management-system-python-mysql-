<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>/* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #1B5E20; /* Dark green for contrast */
            background: url('/static/images/environment.jpg') no-repeat center center fixed; /* Replace with your image path */
            background-size: cover;
        }
        
        /* Header Styles */
        header {
            background-color: #04AA6D; /* Primary green */
            color: white;
            padding: 1em;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        
        header a {
            color: white;
            font-size: 1em;
            text-decoration: none;
            position: absolute;
            top: 50%;
            right: 2em;
            transform: translateY(-50%);
            padding: 0.5em 1em;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        header a:hover {
            background-color: white;
            color: #4CAF50;
        }
        
        /* Main Content Styles */
        main {
            padding: 2em;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Section Styles */
        section {
            background: #d5dbdb; /* Semi-transparent green */
            border-radius: 10px;
            padding: 2em;
            margin: 1.5em 0;
            width: 100%;
            max-width: 800px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        section h2 {
            color: #04AA6D;
            margin-bottom: 1em;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }
        
        section div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
        }
        
        /* Button Styles */
        button {
            background-color:#04AA6D; /* Primary green */
            color: white;
            font-size: 1em;
            font-weight: bold;
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        button:hover {
            background-color: #388E3C; /* Darker green for hover effect */
            transform: scale(1.05);
        }
        
        a.button {
            background-color: #04AA6D; /* Primary green */
            color: white;
            font-size: 1em;
            font-weight: bold;
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        a.button:hover {
            background-color: #388E3C; /* Darker green for hover effect */
            transform: scale(1.05);
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            main {
                padding: 1em;
            }
        
            section {
                padding: 1.5em;
            }
        
            button {
                font-size: 0.9em;
                padding: 0.7em 1.2em;
            }
        }        
        </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <a href="/admin-logout">Logout</a>
    </header>
    <main>
        <!-- Bins Overview -->
        <section>
            <h2>Bins Overview</h2>
            <div>
                <a href="/add-bin"><button>Add Bin</button></a>
                <a href="/assign-bin"><button>Assign Bin</button></a>
                <a href="/update-bin"><button>Update Bin</button></a>
            </div>
        </section>

        <!-- Drivers Overview -->
        <section>
            <h2>Drivers Overview</h2>
            <div>
                <a href="/add-driver"><button>Add Driver</button></a>
                <a href="/update-driver"><button>Update Driver</button></a>
                <a href="/delete-driver"><button>Delete Driver</button></a>
            </div>
        </section>
        <section>
            <h2>Request Processig</h2>
            <div>
                <a href="/manage-requests" class="button">Manage Pickup Requests</a>
            </div>
        </section>
    </main>
</body>
</html>
