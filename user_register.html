<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>/* General Body Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background: url('/static/images/background.jpg') no-repeat center center fixed; /* Replace with your image path */
            background-size: cover;
        }
        
        /* Header Styles */
        header {
            background-color: #04AA6D; /* Primary color */
            color: white;
            padding: 1em;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        
        /* Main Content Styles */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px); /* Full height minus header */
            padding: 2em;
            box-sizing: border-box;
        }
        
        /* Form Styles */
        form {
            background-color: #d5dbdb; /* Slightly transparent gray */
            padding: 2em 2.5em;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        /* Form Label Styles */
        form label {
            display: block;
            margin-top: 1em;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
        
        /* Form Input Fields */
        form input {
            width: 100%;
            padding: 0.8em;
            margin-top: 0.5em;
            margin-bottom: 1.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        
        /* Form Button Styles */
        form button {
            background-color: #04AA6D; /* Primary color */
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        
        /* Button Hover Effect */
        form button:hover {
            background-color: #268150; /* Darker shade for hover effect */
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                padding: 1.5em;
            }
        
            header h1 {
                font-size: 1.6em; /* Smaller header for small screens */
            }
        
            header a {
                font-size: 0.9em;
                padding: 0.4em 0.8em;
            }
        }
        </style>
    <title>User Registration</title>
</head>
<body>
    <header>
        <h1>User Registration</h1>
    </header>
    <main>
        <form action="/user-register" method="post" class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
