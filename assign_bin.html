<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Bin</title>
<style>/* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Body Styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4; /* Light background color */
        color: #333; /* Default text color */
        line-height: 1.6;
    }
    
    /* Header Styling */
    header {
            background-color: #04AA6D; /* Primary green */
            color: white;
            padding: 1em;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        
        header a {
            color: white;
            font-size: 1em;
            text-decoration: none;
            position: absolute;
            top: 50%;
            right: 2em;
            transform: translateY(-50%);
            padding: 0.5em 1em;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        header a:hover {
            background-color: white;
            color: #4CAF50;
        }
    
    /* Main Content Styling */
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 70px); /* Full height minus header */
        padding: 2em;
        box-sizing: border-box;/* Semi-transparent green */
    }
    
    /* Form Styling */
    form { 
        background-color:#d5dbdb;
        /* Slightly transparent white */
        padding: 5em 2.5em;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    
    label {
        font-size: 1.2rem;
        font-weight: bold;
        text-align: left;
        margin-bottom: 0.5rem;
    }
    
    select {
        padding: 0.8rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: white;
        width: 100%;
        transition: border-color 0.3s ease;
    }
    
    select:focus {
        border-color: #04AA6D; /* Highlight primary color on focus */
        outline: none;
        box-shadow: 0 0 5px rgba(4, 170, 109, 0.3); /* Subtle green glow */
    }
    
    button {
    margin-top: 2rem; /* Adds space between the button and the previous input field */
    padding: 1rem 2rem;
    background-color: #04AA6D; /* Primary button color */
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #1d6a42; /* Darker green on hover */
    transform: scale(1.05);
}

button:active {
    transform: scale(1);
}

    
    /* Responsive Design */
    @media (max-width: 600px) {
        header h1 {
            font-size: 2rem; /* Smaller header text for small screens */
        }
    
        header a {
            font-size: 0.9rem; /* Smaller font for back link */
            padding: 0.7rem 1rem;
        }
    
        main {
            width: 90%;
            padding: 1.5rem;
        }
    
        form {
            gap: 1rem;
        }
    
        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
        }
    }
</style>    
</head>
<body>
    <header>
        <h1>Assign Bin</h1>
        <a href="/admin-dashboard">Back to Dashboard</a>
    </header>
    <main>
        <form method="POST">
            <label for="bin">Select Bin:</label>
            <select id="bin" name="bin_id" required>
                {% for bin in bins %}
                <option value="{{ bin.id }}">{{ bin.location }} ({{ bin.status }})</option>
                {% endfor %}
            </select>

            <label for="driver">Select Driver:</label>
            <select id="driver" name="driver_id" required>
                {% for driver in drivers %}
                <option value="{{ driver.id }}">{{ driver.name }}</option>
                {% endfor %}
            </select>

            <button type="submit">Assign</button>
            <br></br>
        </form>
    </main>
</body>
</html>
