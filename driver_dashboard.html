<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
<style>/* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Body Styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4; /* Light background color */
        color: #333; /* Default text color */
        line-height: 1.6;
    }
    
    /* Header Styling */
    header {
        background-color: #04AA6D; /* Primary color */
        color: white;
        text-align: center;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        padding: 1.5rem 2rem;
    }
    
    header h1 {
        font-size: 2rem;
        font-weight: bold;
        margin: 0;
    }
    
    header a {
        text-decoration: none;
        background-color: #fff;
        color: #04AA6D;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
        font-weight: bold;
    }
    
    header a:hover {
        background-color: #1d6a42;
        color: white;
    }
    
    /* Main Content Styling */
    main {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #d5dbdb; /* Soft background color for dashboard */
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 1.5rem; /* Space between sections */
        text-align: center;
    }
    
    /* Section Styling */
    .dashboard-section {
        background-color: white;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .dashboard-section h2 {
        font-size: 1.8rem;
        color: #04AA6D; /* Match header primary color */
        margin-bottom: 1rem;
        border-bottom: 2px solid #04AA6D;
        display: inline-block;
    }
    
    /* List Styling */
    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    ul li {
        background-color: #f9f9f9;
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1rem;
    }
    
    ul li form {
        margin-left: auto;
    }
    
    ul li button {
        background-color: #04AA6D;
        color: white;
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    ul li button:hover {
        background-color: #1d6a42;
    }
    
    /* Button Hover Effects */
    button:focus, a:focus {
        outline: 2px solid #04AA6D;
        outline-offset: 2px;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        header h1 {
            font-size: 1.5rem; /* Adjust header font size for smaller screens */
        }
    
        header {
            flex-direction: column;
            gap: 1rem;
        }
    
        ul li {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
        }
    
        ul li form {
            margin: 0;
        }
    }
    
    @media (max-width: 480px) {
        main {
            padding: 1.5rem;
        }
    
        .dashboard-section h2 {
            font-size: 1.5rem;
        }
    
        ul li {
            font-size: 0.9rem;
        }
    
        ul li button {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
        }
    }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, {{ driver }}</h1>
        <a href="/driver-logout">Logout</a>
    </header>
    <main>
        <section class="dashboard-section">
            <h2>Assigned Bins</h2>
            <ul>
                {% for bin in assigned_bins %}
                <li>
                    Location: {{ bin.location }} - Status: {{ bin.status }}
                    <form action="/mark-bin-empty" method="post" style="display:inline;">
                        <input type="hidden" name="bin_id" value="{{ bin.id }}">
                        <button type="submit">Mark as Empty</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </section>
    </main>
</body>
</html>
