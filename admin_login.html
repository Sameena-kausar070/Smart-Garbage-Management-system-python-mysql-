<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #333;
        background: url('/static/images/background.jpg') no-repeat center center fixed; /* Replace with your image path */
        background-size: cover;
    }
    
    /* Header Styles */
    header {
        background-color: #04AA6D; /* Primary color */
        color: white;
        padding: 1em;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 10;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    header h1 {
        margin: 0;
        font-size: 1.8em;
    }
    
    header a {
        color: white;
        font-size: 1em;
        text-decoration: none;
        position: absolute;
        top: 50%;
        right: 2em;
        transform: translateY(-50%);
        padding: 0.5em 1em;
        border: 1px solid white;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    header a:hover {
        background-color: white;
        color: #268150;
    }
    
    /* Main Content Styles */
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 70px); /* Full height minus header */
        padding: 2em;
        box-sizing: border-box;/* Semi-transparent green */
    }
    
    form { 
        background-color:#d5dbdb;
        /* Slightly transparent white */
        padding: 2em 2.5em;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    
    form label {
        display: block;
        margin-top: 1em;
        font-size: 1.1em;
        font-weight: bold;
        color: #333;
    }
    
    form input {
        width: 100%;
        padding: 0.8em;
        margin-top: 0.5em;
        margin-bottom: 1.5em;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }
    
    form button {
        background-color: #04AA6D; /* Primary color */
        color: white;
        font-size: 1.1em;
        font-weight: bold;
        padding: 0.8em 1.5em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }
    
    form button:hover {
        background-color: #268150; /* Darker shade for hover effect */
    }
    
    /* Responsive Design */
    @media (max-width: 600px) {
        form {
            padding: 1.5em;
        }
    
        header a {
            font-size: 0.9em;
            padding: 0.4em 0.8em;
        }
    }
        </style>
</head>
<body>
    <header>
        <h1>Admin Login</h1>
    </header>
    <main>
        <form action="/admin-login" method="post" class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </main>
</body>
</html>
